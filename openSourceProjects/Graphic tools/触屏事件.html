<script>
    var _svg=d3.select('body')
            .append('svg')
            .attr('width',500)
            .attr('height',400);
    var _rect=_svg.append('rect')
            .attr('x',100)
            .attr('y',100)
            .attr('width',100)
            .attr('height',100)
            .attr('fill','blue');
    var _circle=_svg.append('circle')
            .attr('cx',250)
            .attr('cy',200)
            .attr('r',40)
            .attr('fill','blue');
    _circle.on('touchstart',function(d,i){
        d3.select(this).style('fill','yellow')
    });
    _circle.on('touchmove',function(d,i){
        var pos=d3.touches(this)[0];
//        console.log(d3.touches(this));
        d3.select(this)
                .attr('cx',pos[0])
                .attr('cy',pos[1])
    });
    _circle.on('touchend',function(d,i){
        d3.select(this).style('fill','red')
    });
</script>
